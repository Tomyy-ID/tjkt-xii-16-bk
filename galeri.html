<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        body { 
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth; 
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: Blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            border-color: #3b82f6;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .animate-text {
            background: linear-gradient(to right, #60a5fa, #a855f7, #60a5fa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s linear infinite;
        }

        @keyframes gradientText {
            to { background-position: 200% center; }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .nav-active {
            color: #3b82f6 !important;
            border-bottom: 2px solid #3b82f6;
        }
        
        .album-active {
            background-color: #2563eb !important;
            color: white !important;
            border-color: white !important;
        }
    </style>
</head>
<body class="font-sans">

    <nav class="p-4 md:p-6 flex justify-between items-center sticky top-0 z-50 backdrop-blur-md border-b border-white/5 bg-black/10">
        <div class="text-xl md:text-2xl font-black tracking-tighter animate-floating logo-glow shrink-0">
            TJKT <span class="text-blue-500">XII-16</span>
        </div>
        
        <div class="flex items-center gap-4 md:gap-8 overflow-x-auto no-scrollbar ml-4">
            <a href="index.html" class="nav-link hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Beranda</a>
            <a href="index.html#jadwal" class="nav-link hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Jadwal</a>
            <a href="index.html#struktur" class="nav-link hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Struktur</a>
            <a href="siswa.html" class="nav-link hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Siswa</a>
            <a href="galeri.html" class="nav-link bg-blue-600/20 text-blue-400 px-3 py-1 md:px-4 md:py-1 rounded-full border border-blue-500/30 hover:bg-blue-600 hover:text-white transition text-[9px] md:text-sm font-black italic whitespace-nowrap">
                <i class="fas fa-images mr-1"></i> ALBUM
            </a>
        </div>
    </nav>

    <header class="text-center py-20" data-aos="zoom-in">
        <h1 class="text-5xl md:text-7xl font-extrabold mb-4 animate-text">Memory Gallery</h1>
        <p class="text-gray-400 max-w-md mx-auto px-6">Berisi Foto-Foto Momen Berharga Selama 3 Tahun Bersama</p>
    </header>

    <div class="container mx-auto px-6 pb-20">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            
            <div class="glass-card rounded-3xl overflow-hidden shadow-2xl" data-aos="fade-up" data-aos-delay="100">
                <div class="relative group">
                    <img src="Fotbar-wali-murid.jpg" class="w-full h-64 object-cover group-hover:opacity-50 transition duration-500">
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-500">
                        <button onclick="openGalleryModal('Fotbar-wali-murid.jpg', 'Penerimaan Raport Semester Ganjil', 'Jum\'at, 19 Desember 2025')" class="bg-blue-600 p-4 rounded-full"><i class="fas fa-search-plus"></i></button>
                    </div>
                </div>
                <div class="p-6 text-center">
                    <h3 class="text-xl font-bold mb-1">Penerimaan Raport Semester Ganjil</h3>
                    <p class="text-blue-400 text-sm italic">Jum'at, 19 Desember 2025</p>
                </div>
            </div>

            <div class="glass-card rounded-3xl overflow-hidden shadow-2xl" data-aos="fade-up" data-aos-delay="200">
                <div class="relative group">
                    <img src="background-kelas.jpg" class="w-full h-64 object-cover group-hover:opacity-50 transition duration-500">
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-500">
                        <button onclick="openGalleryModal('background-kelas.jpg', 'Hari Guru Nasional', '25 November 2025')" class="bg-purple-600 p-4 rounded-full"><i class="fas fa-search-plus"></i></button>

                    <h3 class="text-xl font-bold mb-1">Hari Guru Nasional</h3>

            <div class="glass-card rounded-3xl overflow-hidden shadow-2xl" data-aos="fade-up" data-aos-delay="300">

                    <img src="aib.jpg" class="w-full h-64 object-cover group-hover:opacity-50 transition duration-500">
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-500">
                        <button onclick="openGalleryModal('aib.jpg', 'Aib', 'Togetherness')" class="bg-cyan-600 p-4 rounded-full"><i class="fas fa-search-plus"></i></button>

    <div id="photoModal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-black/90 backdrop-blur-xl transition-all duration-500">
        <div class="relative max-w-4xl w-full flex flex-col items-center animate__animated animate__zoomIn">
            <button onclick="closeModal()" class="absolute -top-12 right-0 text-white text-3xl hover:text-red-500 transition-colors">
                <i class="fas fa-times"></i>
            </button>
            <img id="modalImg" src="" class="max-h-[70vh] w-auto rounded-2xl shadow-2xl border border-white/10 object-contain">
            <div class="mt-6 text-center">
                <h3 id="modalTitle" class="text-2xl md:text-3xl font-bold text-white"></h3>
                <p id="modalDate" class="text-blue-400 italic mt-2"></p>
            </div>
        </div>
    </div>

    <footer class="bg-black/50 py-12 text-center border-t border-white/5">
        <p class="text-gray-500 text-sm">
            &copy; 2026 XII-16 TJKT. Crafted by Ai Gemini x Tomy Eka RMX.
        </p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 500, once: true });

        function updateActiveNav() {
            const currentPath = window.location.pathname.split("/").pop() || "index.html";
            const currentHash = window.location.hash;
            document.querySelectorAll('.nav-link').forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPath || (currentHash && href.includes(currentHash))) {
                    href === "galeri.html" ? link.classList.add('album-active') : link.classList.add('nav-active');
                } else {
                    link.classList.remove('nav-active', 'album-active');
                }
            });
        }
        window.addEventListener('load', updateActiveNav);
        window.addEventListener('hashchange', updateActiveNav);

        // Fungsi Pop Up
        function openGalleryModal(src, title, date) {
            const modal = document.getElementById('photoModal');
            document.getElementById('modalImg').src = src;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDate').innerText = date;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('photoModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('photoModal');
            if (event.target == modal) closeModal();
        }
    </script>
</body>
</html>
