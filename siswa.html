        @keyframes floatingLogo {

            -webkit-text-fill-color: transparent;

        .nav-active {

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    // Menambahkan Properti gender (L/P) pada data siswa
    const students = [
        { name: "Anisyahira", nis: "001", gender: "P" }, { name: "---", nis: "003", gender: "L" },
        { name: "Arham Dhuhati Achmad", nis: "004", gender: "L" }, { name: "---", nis: "005", gender: "L" },
        { name: "---", nis: "006", gender: "L" }, { name: "---", nis: "007", gender: "L" },
        { name: "---", nis: "008", gender: "L" }, { name: "---", nis: "009", gender: "L" },
        { name: "--", nis: "010", gender: "L" }, { name: "---", nis: "011", gender: "L" },
        { name: "---", nis: "012", gender: "L" }, { name: "---", nis: "013", gender: "L" },
        { name: "---", nis: "014", gender: "L" }, { name: "---", nis: "012", gender: "L" },
        { name: "---", nis: "016", gender: "P" }, { name: "---", nis: "017", gender: "L" },
        { name: "---", nis: "018", gender: "P" }, { name: "---", nis: "019", gender: "L" },
        { name: "---", nis: "020", gender: "P" }, { name: "---", nis: "021", gender: "P" },
        { name: "---", nis: "022", gender: "L" }, { name: "---", nis: "023", gender: "L" },
        { name: "---", nis: "024", gender: "P" }, { name: "---", nis: "025", gender: "L" },
        { name: "---", nis: "026", gender: "P" }, { name: "---", nis: "027", gender: "L" },
        { name: "---", nis: "028", gender: "L" }, { name: "---", nis: "029", gender: "L" },
        { name: "---", nis: "030", gender: "P" }, { name: "---", nis: "031", gender: "L" },
        { name: "----", nis: "032", gender: "P" }, { name: "Thalita", nis: "033", gender: "P" },
        { name: "Tiara", nis: "033", gender: "P" }, { name: "Tomy Eka Ardianto", nis: "13236", gender: "L" },
        { name: "Widya", nis: "035", gender: "P" },
        { name: "Yusita", nis: "036", gender: "P" }
    ];

    const grid = document.getElementById('studentGrid');
    let currentGenderFilter = 'all';

    function renderStudents() {
        grid.innerHTML = students.map((student, i) => {
            const absen = i + 1;
            return `
                <div class="student-card glass-card rounded-2xl overflow-hidden group cursor-pointer shadow-xl border border-white/5 hover:border-blue-500/50 transition-all duration-300" 
                     data-aos="fade-up" data-gender="${student.gender}" onclick="openModal(${i})">
                    <div class="relative overflow-hidden bg-slate-900">
                        <img src="img-siswa/${absen}.jpg" onerror="this.src='https://via.placeholder.com/300x400?text=ABSEN+${absen}'" 
                             class="photo-frame grayscale group-hover:grayscale-0 group-hover:scale-105 transition duration-500">
                        <div class="absolute top-2 left-2 bg-blue-600/80 backdrop-blur-md px-2 py-0.5 rounded text-[8px] md:text-[10px] font-black">
                            ABS ${absen.toString().padStart(2, '0')}
                        </div>
                        <div class="absolute top-2 right-2 bg-purple-600/80 backdrop-blur-md px-2 py-0.5 rounded text-[8px] md:text-[10px] font-black">
                            NIS ${student.nis}
                        </div>
                    </div>
                    <div class="p-3 text-center">
                        <h3 class="student-name text-[9px] md:text-xs font-black truncate uppercase tracking-tighter group-hover:text-blue-400 transition">${student.name}</h3>
                    </div>
                </div>
            `;
        }).join('');
    }

    // Fungsi Filter Jenis Kelamin
    function setFilter(gender) {
        currentGenderFilter = gender;
        
        // Update UI tombol filter
        document.querySelectorAll('.btn-filter').forEach(btn => {
            btn.classList.remove('filter-active');
        });
        event.currentTarget.classList.add('filter-active');
        
        applyAllFilters();
    }

    // Fungsi Pencarian
    function searchStudent() {
        applyAllFilters();
    }

    // Gabungan Logika Search dan Filter Gender
    function applyAllFilters() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        
        document.querySelectorAll('.student-card').forEach(card => {
            const name = card.querySelector('.student-name').innerText.toLowerCase();
            const gender = card.getAttribute('data-gender');
            
            const matchesSearch = name.includes(input);
            const matchesGender = (currentGenderFilter === 'all' || gender === currentGenderFilter);

            if (matchesSearch && matchesGender) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }

    function openModal(index) {
        const student = students[index];
        const modalImg = document.getElementById('modalImg');
        modalImg.src = `img-siswa/${index + 1}.jpg`;
        modalImg.onerror = () => modalImg.src = 'https://via.placeholder.com/300x400?text=FOTO+BELUM+ADA';
        document.getElementById('modalName').innerText = student.name;
        document.getElementById('photoModal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('photoModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function updateActiveNav() {
        const currentPath = window.location.pathname.split("/").pop() || "index.html";
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('nav-active');
            }
        });
    }

    window.addEventListener('load', () => {
        renderStudents();
        updateActiveNav();
        AOS.init({ duration: 500, once: true });
    });
    </script>
