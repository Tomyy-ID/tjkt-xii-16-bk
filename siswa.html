const clickSound = document.getElementById('clickSound');

// unlock audio (anti blokir browser)
let soundUnlocked = false;
document.addEventListener('click', () => {
    if (!soundUnlocked && clickSound) {
        clickSound.play().then(() => {
            clickSound.pause();
            clickSound.currentTime = 0;
            soundUnlocked = true;
        }).catch(() => {});
    }
}, { once: true });

function playClickSound() {
    if (!clickSound) return;
    clickSound.currentTime = 0;
    clickSound.play().catch(() => {});
}

// global click listener (tanpa ubah HTML)
document.addEventListener('click', (e) => {
    const clickable = e.target.closest('button, a, .student-card');

/* =======================

   ======================= */
function renderStudents() {
    const fragment = document.createDocumentFragment();
    grid.innerHTML = '';

    students.forEach((student, i) => {
        const absen = i + 1;
        const card = document.createElement('div');
        card.className = "student-card glass-card rounded-2xl overflow-hidden group cursor-pointer shadow-xl border border-white/5 hover:border-blue-500/50 transition-all duration-300";
        card.setAttribute('data-aos', 'fade-up');
        card.setAttribute('data-gender', student.gender);
        card.onclick = () => openModal(i);

        card.innerHTML = `
            <div class="relative overflow-hidden bg-slate-900">
                <img src="img-siswa/${absen}.jpg"
                     loading="lazy"
                     onerror="this.src='https://via.placeholder.com/300x400?text=ABSEN+${absen}'"
                     class="photo-frame grayscale group-hover:grayscale-0 group-hover:scale-105 transition duration-500">

                </div>
                <div class="absolute top-2 right-2 bg-purple-600/80 px-2 py-0.5 rounded text-[8px] font-black">
                    NIS ${student.nis}

            <div class="p-3 text-center">
                <h3 class="student-name text-[9px] font-black truncate uppercase tracking-tighter">
                    ${student.name}
                </h3>
            </div>
        `;
        fragment.appendChild(card);
    });

    grid.appendChild(fragment);
    AOS.refresh();
}

/* =======================
   FILTER & SEARCH
   ======================= */
function setFilter(gender) {
    currentGenderFilter = gender;
    document.querySelectorAll('.btn-filter').forEach(btn => btn.classList.remove('filter-active'));
    event.currentTarget.classList.add('filter-active');
    applyAllFilters();
}

let searchTimeout;
function searchStudent() {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(applyAllFilters, 250);
}

function applyAllFilters() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.student-card').forEach(card => {
        const name = card.querySelector('.student-name').innerText.toLowerCase();
        const gender = card.dataset.gender;
        card.style.display =
            name.includes(input) &&
            (currentGenderFilter === 'all' || gender === currentGenderFilter)
                ? 'block'
                : 'none';
    });
}

/* =======================

   ======================= */
function openModal(index) {
    const student = students[index];
    const img = document.getElementById('modalImg');
    img.src = `img-siswa/${index + 1}.jpg`;
    img.onerror = () => img.src = 'https://via.placeholder.com/300x400?text=FOTO+BELUM+ADA';
    document.getElementById('modalName').innerText = student.name;
    document.getElementById('photoModal').style.display = 'flex';
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    document.getElementById('photoModal').style.display = 'none';
    document.body.style.overflow = 'auto';
}
