<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siswa XII-16 TJKT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { 
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth; 
        }

        /* Animasi Logo */
        @keyframes floatingLogo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        .animate-floating {
            animation: floatingLogo 3s ease-in-out infinite;
            display: inline-block;
        }
        .logo-glow {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a855f7, #60a5fa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s linear infinite;
        }

        @keyframes gradientText {
            to { background-position: 200% center; }
        }

        .photo-frame {
            aspect-ratio: 3 / 4;
            width: 100%;
            object-fit: cover;
        }

        #photoModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        /* Navbar Utilities */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .nav-active {
            color: #3b82f6 !important;
            border-bottom: 2px solid #3b82f6;
        }
        
        .album-active {
            background-color: #2563eb !important;
            color: white !important;
            border-color: white !important;
        }
    </style>
</head>
<body class="font-sans text-xs md:text-base">

    <nav class="p-4 md:p-6 flex justify-between items-center sticky top-0 z-50 backdrop-blur-md border-b border-white/5 bg-black/10">
        <div class="text-xl md:text-2xl font-black tracking-tighter animate-floating logo-glow shrink-0">
            TJKT <span class="text-blue-500">XII-16</span>
        </div>
        
        <div class="flex items-center gap-4 md:gap-8 overflow-x-auto no-scrollbar ml-4">
            <a href="index.html" class="nav-link hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Beranda</a>
            <a href="index.html#jadwal" class="nav-link hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Jadwal</a>
            <a href="index.html#struktur" class="nav-link hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Struktur</a>
            <a href="siswa.html" class="nav-link hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Siswa</a>
            
            <a href="galeri.html" class="nav-link bg-blue-600/20 text-blue-400 px-3 py-1 md:px-4 md:py-1 rounded-full border border-blue-500/30 hover:bg-blue-600 hover:text-white transition text-[9px] md:text-sm font-black italic whitespace-nowrap">
                <i class="fas fa-images mr-1"></i> ALBUM
            </a>
        </div>
    </nav>

    <header class="text-center py-12" data-aos="zoom-in">
        <h1 class="text-4xl md:text-7xl font-black gradient-text italic tracking-tighter uppercase">Student List</h1>
        <div class="max-w-md mx-auto px-6 mt-6">
            <div class="relative">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                <input type="text" id="searchInput" onkeyup="searchStudent()" placeholder="Cari nama siswa..." 
                class="w-full bg-white/5 border border-white/10 rounded-full py-3 pl-12 pr-6 focus:outline-none focus:border-blue-500 transition shadow-2xl text-white">
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 pb-24">
        <div id="studentGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 md:gap-6">
            </div>
    </div>

    <div id="photoModal" onclick="closeModal()">
        <div class="relative max-w-[85%] md:max-w-sm w-full p-4" onclick="event.stopPropagation()">
            <button class="absolute -top-12 right-0 text-white text-5xl hover:text-blue-500 transition" onclick="closeModal()">&times;</button>
            <div class="glass-card p-2 rounded-[2rem] border-2 border-blue-500/40 shadow-[0_0_50px_rgba(59,130,246,0.3)]">
                <img id="modalImg" src="" class="w-full rounded-[1.5rem] photo-frame shadow-2xl">
                <h3 id="modalName" class="text-center py-4 text-xl md:text-2xl font-black gradient-text italic uppercase"></h3>
            </div>
        </div>
    </div>

    <script>
        const students = [
            "Hilal Ade Pratama", "Thalita", "Aditya", "Anisa", "Bagas", "Citra",
            "Dika", "Eka", "Fajar", "Gita", "Hendra", "Indah",
            "Joko", "Kiki", "Lulu", "Maya", "Nico", "Olivia",
            "Putra", "Rani", "Santi", "Tomy", "Umar", "Vina",
            "Wahyu", "Xena", "Yayan", "Zaki", "Aris", "Bella",
            "Catur", "Dodi", "Eris", "Fanny", "Gani", "Hana"
        ];

        const grid = document.getElementById('studentGrid');

        function renderStudents() {
            grid.innerHTML = students.map((name, i) => `
                <div class="student-card glass-card rounded-2xl overflow-hidden group cursor-pointer shadow-xl border border-white/5 hover:border-blue-500/50 transition-all duration-300" 
                     data-aos="fade-up" onclick="openModal('${name}', ${i+1})">
                    <div class="relative overflow-hidden bg-slate-900">
                        <img src="siswa-${i+1}.jpg" onerror="this.src='https://via.placeholder.com/300x400?text=3x4'" 
                             class="photo-frame grayscale group-hover:grayscale-0 group-hover:scale-105 transition duration-500">
                        <div class="absolute top-2 left-2 bg-blue-600/80 backdrop-blur-md px-2 py-0.5 rounded text-[8px] md:text-[10px] font-black">
                            ABSEN ${(i+1).toString().padStart(2, '0')}
                        </div>
                    </div>
                    <div class="p-3 text-center">
                        <h3 class="student-name text-[9px] md:text-xs font-black truncate uppercase tracking-tighter group-hover:text-blue-400 transition">${name}</h3>
                    </div>
                </div>
            `).join('');
        }

        function searchStudent() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('student-card');
            for (let card of cards) {
                let name = card.querySelector('.student-name').innerText.toLowerCase();
                card.style.display = name.includes(input) ? "block" : "none";
            }
        }

        function openModal(name, id) {
            let src = `siswa-${id}.jpg`;
            // Penanganan khusus foto yang namanya berbeda
            if(id === 1) src = "Hilal-Ade.jpg";
            if(id === 2) src = "Thalita.jpg";

            document.getElementById('modalImg').src = src;
            document.getElementById('modalName').innerText = name;
            document.getElementById('photoModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('photoModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Script untuk Active Navigation
        function updateActiveNav() {
            const currentPath = window.location.pathname.split("/").pop() || "index.html";
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                link.classList.remove('nav-active', 'album-active');

                if (href === currentPath) {
                    if (href === "galeri.html") {
                        link.classList.add('album-active');
                    } else {
                        link.classList.add('nav-active');
                    }
                }
            });
        }

        // Jalankan saat load
        window.addEventListener('load', () => {
            renderStudents();
            updateActiveNav();
        });
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 800, once: true });</script>
</body>
</html>
