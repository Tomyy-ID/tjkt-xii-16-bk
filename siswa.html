    <style>
        body { 
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth; 
        }

        /* Optimasi GPU & Rendering */
        .student-card {
            will-change: transform, opacity;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        /* Animasi Logo */
        @keyframes floatingLogo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        .animate-floating {
            animation: floatingLogo 3s ease-in-out infinite;
            display: inline-block;
        }
        .logo-glow {
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Adaptive Glass (Ringankan beban HP saat scroll) */
        @media (max-width: 768px) {
            .glass-card {
                backdrop-filter: blur(4px); /* Blur lebih tipis di HP agar lancar */
                background: rgba(15, 23, 42, 0.8);
            }
        }

        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a855f7, #60a5fa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s linear infinite;
        }

        @keyframes gradientText {
            to { background-position: 200% center; }
        }

        .photo-frame {
            aspect-ratio: 3 / 4;
            width: 100%;
            object-fit: cover;
        }

        #photoModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        /* Navbar Utilities */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .nav-active {
            color: #3b82f6 !important;
            border-bottom: 2px solid #3b82f6;
        }
        
        .album-active {
            background-color: #2563eb !important;
            color: white !important;
            border-color: white !important;
        }

        /* Ringankan footer */
        footer {
            content-visibility: auto;
            contain-intrinsic-size: 200px;
        }
    </style>

    <script>
    // Data Siswa Urut Absen 1 - 36
    const students = [
        { name: "Hilal", nis: "001" }, { name: "Thalita", nis: "002" },
        { name: "Aditya", nis: "003" }, { name: "Anisa", nis: "004" },
        { name: "Bagas", nis: "005" }, { name: "Citra", nis: "006" },
        { name: "Dika", nis: "007" }, { name: "Eka", nis: "008" },
        { name: "Fajar", nis: "009" }, { name: "Gita", nis: "010" },
        { name: "Hendra", nis: "011" }, { name: "Indah", nis: "012" },
        { name: "Joko", nis: "013" }, { name: "Kiki", nis: "014" },
        { name: "Hilal Ade Pratama", nis: "13654" }, { name: "Maya", nis: "016" },
        { name: "Nico", nis: "017" }, { name: "Olivia", nis: "018" },
        { name: "Putra", nis: "019" }, { name: "Rani", nis: "020" },
        { name: "Santi", nis: "021" }, { name: "Tomy", nis: "022" },
        { name: "Umar", nis: "023" }, { name: "Vina", nis: "024" },
        { name: "Wahyu", nis: "025" }, { name: "Xena", nis: "026" },
        { name: "Yayan", nis: "027" }, { name: "Zaki", nis: "028" },
        { name: "Aris", nis: "029" }, { name: "Bella", nis: "030" },
        { name: "Catur", nis: "031" }, { name: "Dodi", nis: "032" },
        { name: "Eris", nis: "033" }, { name: "Fanny", nis: "034" },
        { name: "Gani", nis: "035" }, { name: "Hana", nis: "036" }
    ];

    const grid = document.getElementById('studentGrid');

    function getFileName(index) {
        return `img-siswa/${index + 1}.jpg`;
    }

    function renderStudents() {
        grid.innerHTML = students.map((student, i) => {
            const fileName = getFileName(i);
            const absen = i + 1;
            return `
                <div class="student-card glass-card rounded-2xl overflow-hidden group cursor-pointer shadow-xl border border-white/5 hover:border-blue-500/50 transition-all duration-300" 
                     data-aos="fade-up" onclick="openModal(${i})">
                    <div class="relative overflow-hidden bg-slate-900">
                        <img src="${fileName}" loading="lazy" 
                             onerror="this.src='https://via.placeholder.com/300x400?text=ABSEN+${absen}'" 
                             class="photo-frame grayscale group-hover:grayscale-0 group-hover:scale-105 transition duration-500">
                        
                        <div class="absolute top-2 left-2 bg-blue-600/80 backdrop-blur-md px-2 py-0.5 rounded text-[8px] md:text-[10px] font-black">
                            ABS ${absen.toString().padStart(2, '0')}
                        </div>

                        <div class="absolute top-2 right-2 bg-purple-600/80 backdrop-blur-md px-2 py-0.5 rounded text-[8px] md:text-[10px] font-black">
                            NIS ${student.nis}
                        </div>
                    </div>
                    <div class="p-3 text-center">
                        <h3 class="student-name text-[9px] md:text-xs font-black truncate uppercase tracking-tighter group-hover:text-blue-400 transition">${student.name}</h3>
                    </div>
                </div>
            `;
        }).join('');
    }

    // Optimasi 2: Search Debounce (Tidak lag saat ngetik)
    let searchTimeout;
    function searchStudent() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('student-card');
            for (let card of cards) {
                let name = card.querySelector('.student-name').innerText.toLowerCase();
                card.style.display = name.includes(input) ? "block" : "none";
            }
        }, 200);
    }

    function openModal(index) {
        const student = students[index];
        let src = getFileName(index);
        const modalImg = document.getElementById('modalImg');
        modalImg.src = src;
        
        modalImg.onerror = function() {
            this.src = 'https://via.placeholder.com/300x400?text=FOTO+BELUM+ADA';
        };

        document.getElementById('modalName').innerText = student.name;
        document.getElementById('photoModal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('photoModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function updateActiveNav() {
        const currentPath = window.location.pathname.split("/").pop() || "index.html";
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            link.classList.remove('nav-active', 'album-active');
            if (href === currentPath) {
                if (href === "galeri.html") {
                    link.classList.add('album-active');
                } else {
                    link.classList.add('nav-active');
                }
            }
        });
    }

    window.addEventListener('load', () => {
        renderStudents();
        updateActiveNav();
    });
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
