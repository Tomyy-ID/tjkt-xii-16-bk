<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin | XII-16 TJKT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at top, #1e293b, #0f172a); }
        .secure-pulse {
            width: 8px; height: 8px; background: #10b981;
            border-radius: 50%; display: inline-block;
            box-shadow: 0 0 10px #10b981; animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(1); }
        .modal-blur { backdrop-filter: blur(12px); background: rgba(15, 23, 42, 0.9); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <main class="flex-grow flex items-center justify-center p-4">
        <div id="login-card" class="bg-white/5 border border-blue-500/30 p-8 rounded-3xl w-full max-w-[400px] text-center animate__animated animate__fadeInDown relative overflow-hidden backdrop-blur-xl">
            <div class="absolute top-4 right-6 flex items-center gap-2">
                <span class="text-[8px] font-black uppercase text-emerald-500 tracking-widest">Secure</span>
                <span class="secure-pulse"></span>
            </div>
            <div class="w-16 h-16 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-blue-500/50 shadow-[0_0_20px_rgba(59,130,246,0.2)]">
                <i id="lock-icon" class="fas fa-lock text-2xl text-blue-500 transition-all duration-500"></i>
            </div>
            <h2 class="text-xl font-black uppercase tracking-tighter mb-1 text-white">Admin Authentication</h2>
            <p class="text-[10px] text-gray-400 uppercase tracking-widest mb-6">Encrypted Connection Active</p>
            
            <div class="mb-3">
                <input type="text" id="userInput" placeholder="Username" 
                    class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-center focus:outline-none focus:border-blue-500 transition-all text-sm font-bold tracking-widest text-white">
            </div>
            <div class="relative mb-2">
                <input type="password" id="passInput" placeholder="Password" 
                    class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-center focus:outline-none focus:border-blue-500 transition-all text-sm tracking-[0.3em] text-white">
                <button type="button" onclick="togglePassword('passInput', 'eye-icon')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-500 transition-colors">
                    <i id="eye-icon" class="fas fa-eye-slash text-xs"></i>
                </button>
            </div>
            <div class="flex justify-between items-center mb-6 px-1">
                <button onclick="openManageModal()" class="text-[9px] font-bold text-blue-400 hover:underline uppercase tracking-widest transition-colors">Kelola Akun</button>
                <a href="javascript:void(0)" onclick="forgotPassword()" class="text-[9px] font-bold text-gray-500 hover:text-blue-400 uppercase tracking-widest transition-colors">Lupa kata sandi?</a>
            </div>
            <button onclick="checkLogin()" id="loginBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl text-xs uppercase tracking-widest transition-all active:scale-95 shadow-lg shadow-blue-500/20">
                Access Dashboard
            </button>
            <p id="loginError" class="text-red-500 text-[10px] mt-4 font-bold uppercase hidden animate__animated animate__headShake">
                <i class="fas fa-exclamation-triangle mr-1"></i> Access Denied: Invalid Credentials
            </p>
        </div>
    </main>

    <footer class="bg-black/50 py-10 border-t border-white/5 w-full">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest">
                &copy; 2026 XII-16 TJKT. Crafted by Gemini Ai x Tomexx.ID
            </p>
        </div>
    </footer>

    <div id="manageModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 modal-blur">
        <div class="bg-slate-900 border border-white/10 p-6 rounded-3xl w-full max-w-[380px] animate__animated animate__zoomIn shadow-2xl">
            <h3 class="text-white font-black uppercase text-center mb-4 tracking-tighter">Manage Credentials</h3>
            <div class="space-y-3 mb-6 text-left">
                <p class="text-[8px] text-blue-400 uppercase font-bold tracking-widest ml-1">Verifikasi Admin</p>
                <input type="text" id="verifyUser" placeholder="Username Lama" class="w-full bg-black/40 border border-white/5 rounded-xl px-4 py-2.5 text-white text-xs outline-none focus:border-blue-500">
                <input type="password" id="verifyPass" placeholder="Password Lama" class="w-full bg-black/40 border border-white/5 rounded-xl px-4 py-2.5 text-white text-xs outline-none focus:border-blue-500">
                
                <p class="text-[8px] text-emerald-400 uppercase font-bold tracking-widest ml-1 pt-2">Data Target</p>
                <input type="text" id="newUser" placeholder="Username Target" class="w-full bg-black/40 border border-white/5 rounded-xl px-4 py-2.5 text-white text-xs outline-none focus:border-emerald-500">
                <input type="password" id="newPass" placeholder="Password (Kosongi jika Hapus)" class="w-full bg-black/40 border border-white/5 rounded-xl px-4 py-2.5 text-white text-xs outline-none focus:border-emerald-500">
            </div>
            <div class="flex flex-col gap-2">
                <button onclick="handleAction('upsert')" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white text-[10px] font-bold py-3.5 rounded-xl uppercase transition-all">Simpan Akun</button>
                <button onclick="handleAction('delete')" class="w-full bg-red-600/20 text-red-500 border border-red-500/30 text-[10px] font-bold py-3.5 rounded-xl uppercase transition-all">Hapus Akun</button>
                <button onclick="closeManageModal()" class="w-full bg-white/5 text-gray-400 text-[10px] font-bold py-3 rounded-xl uppercase">Kembali</button>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT_USERS = [{user: "Tomy", pass: "adminweb"}, {user: "Admin", pass: "admin123"}];
        function getAllUsers() {
            const stored = localStorage.getItem('adminUsers');
            if (!stored) { localStorage.setItem('adminUsers', JSON.stringify(DEFAULT_USERS)); return DEFAULT_USERS; }
            return JSON.parse(stored);
        }

        function togglePassword(id, iconId) {
            const field = document.getElementById(id);
            const icon = document.getElementById(iconId);
            if (field.type === "password") { field.type = "text"; icon.classList.replace('fa-eye-slash', 'fa-eye'); } 
            else { field.type = "password"; icon.classList.replace('fa-eye', 'fa-eye-slash'); }
        }

        function checkLogin() {
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;
            const match = getAllUsers().find(acc => acc.user === u && acc.pass === p);
            if(match) {
                sessionStorage.setItem('adminAuth', 'true');
                sessionStorage.setItem('activeAdmin', match.user);
                window.location.href = "admin.html";
            } else {
                document.getElementById('loginError').classList.remove('hidden');
                document.getElementById('login-card').classList.add('animate__headShake');
                setTimeout(() => document.getElementById('login-card').classList.remove('animate__headShake'), 500);
            }
        }

        function openManageModal() { document.getElementById('manageModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('manageModal').classList.add('hidden'); }

        function handleAction(type) {
            const vU = document.getElementById('verifyUser').value;
            const vP = document.getElementById('verifyPass').value;
            const nU = document.getElementById('newUser').value;
            const nP = document.getElementById('newPass').value;
            let users = getAllUsers();
            if(!users.some(u => u.user === vU && u.pass === vP)) return alert("Verifikasi Gagal!");
            if(!nU) return alert("Isi Username Target!");

            if(type === 'upsert') {
                if(!nP) return alert("Isi Password!");
                const i = users.findIndex(u => u.user === nU);
                if(i !== -1) users[i].pass = nP; else users.push({user: nU, pass: nP});
                alert("Berhasil!");
            } else {
                if(nU === "Tomy") return alert("Master tidak bisa dihapus!");
                users = users.filter(u => u.user !== nU);
                alert("Terhapus!");
            }
            localStorage.setItem('adminUsers', JSON.stringify(users));
            location.reload();
        }

        function forgotPassword() { window.open(`https://wa.me/6288980517964`, '_blank'); }
        document.addEventListener('keypress', (e) => { if (e.key === 'Enter') checkLogin(); });
    </script>
</body>
</html>
