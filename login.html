    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .secure-pulse {
            width: 8px; height: 8px; background: #10b981;
            border-radius: 50%; display: inline-block;
            box-shadow: 0 0 10px #10b981; animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        /* Style tambahan untuk tombol yang dinonaktifkan */
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(1);
        }
    </style>
</head>
<body>

    <div id="login-card" class="bg-white/5 border border-blue-500/30 p-8 rounded-3xl w-[90%] max-w-[400px] text-center animate__animated animate__fadeInDown relative overflow-hidden backdrop-blur-xl">
        <div class="absolute top-4 right-6 flex items-center gap-2">
            <span class="text-[8px] font-black uppercase text-emerald-500 tracking-widest">Secure</span>
            <span class="secure-pulse"></span>
        </div>
        <div class="w-16 h-16 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-blue-500/50 shadow-[0_0_20px_rgba(59,130,246,0.2)]">
            <i id="lock-icon" class="fas fa-lock text-2xl text-blue-500 transition-all duration-500"></i>
        </div>
        <h2 class="text-xl font-black uppercase tracking-tighter mb-1">Admin Authentication</h2>
        <p class="text-[10px] text-gray-400 uppercase tracking-widest mb-6">Encrypted Connection Active</p>
        
        <div class="mb-3">
            <input type="text" id="userInput" placeholder="Username" 
                class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-center focus:outline-none focus:border-blue-500 transition-all text-sm font-bold tracking-widest text-white">
        </div>
        <div class="relative mb-2">
            <input type="password" id="passInput" placeholder="Password" 
                class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-center focus:outline-none focus:border-blue-500 transition-all text-sm tracking-[0.3em] text-white">
            <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-500 transition-colors">
                <i id="eye-icon" class="fas fa-eye-slash text-xs"></i>
            </button>
        </div>
        <div class="text-right mb-6">
            <a href="javascript:void(0)" onclick="forgotPassword()" class="text-[9px] font-bold text-gray-500 hover:text-blue-400 uppercase tracking-widest transition-colors">Lupa kata sandi?</a>
        </div>
        <button onclick="checkLogin()" id="loginBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl text-xs uppercase tracking-widest transition-all active:scale-95 shadow-lg shadow-blue-500/20">
            Access Dashboard
        </button>
        <p id="loginError" class="text-red-500 text-[10px] mt-4 font-bold uppercase hidden animate__animated animate__headShake">
            <i class="fas fa-exclamation-triangle mr-1"></i> Access Denied: Invalid Credentials
        </p>
    </div>

    <footer class="bg-black/50 py-12 border-t border-white/5">
    <div class="max-w-7xl mx-auto px-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mb-10 items-center">
            <a href="https://www.instagram.com/12enambelas_?igsh=MTI4YzMyZzBnbHV0bg==" target="_blank" class="flex items-center gap-4 group">
                <div class="w-11 h-11 shrink-0 rounded-full bg-white/5 border border-white/10 flex items-center justify-center text-gray-400 transition-all duration-300 group-hover:bg-white/10 group-hover:text-pink-500 group-hover:border-pink-500/50">
                    <i class="fab fa-instagram text-xl"></i>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest leading-none mb-1">Instagram Kelas</p>
                    <p class="text-xs font-bold text-white">@12enambelas_</p>
                </div>
            </a>
            <a href="https://www.instagram.com/smks.bksimo?igsh=MXIwa2MwbzYzYXkwYw==" target="_blank" class="flex items-center gap-4 group lg:justify-center">
                <div class="w-11 h-11 shrink-0 rounded-full bg-white/5 border border-white/10 flex items-center justify-center text-gray-400 transition-all duration-300 group-hover:bg-white/10 group-hover:text-purple-400 group-hover:border-purple-400/50">
                    <i class="fab fa-instagram text-xl"></i>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest leading-none mb-1">Instagram Sekolah</p>
                    <p class="text-xs font-bold text-white">@smks.bksimo</p>
                </div>
            </a>
            <a href="https://www.smk-bk-simo.sch.id/" target="_blank" class="flex items-center gap-4 group lg:justify-center">
                <div class="w-11 h-11 shrink-0 rounded-full bg-white/5 border border-white/10 flex items-center justify-center text-gray-400 transition-all duration-300 group-hover:bg-white/10 group-hover:text-blue-400 group-hover:border-blue-400/50">
                    <i class="fas fa-globe text-lg"></i>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest leading-none mb-1">Official Website</p>
                    <p class="text-xs font-bold text-white">SMK BK SIMO</p>
                </div>
            </a>
            <a href="https://www.instagram.com/tomyeka_rmx?igsh=MW16MmRwOW42M3Znbw==" target="_blank" class="flex items-center gap-4 group lg:justify-end">
                <div class="w-11 h-11 shrink-0 rounded-full bg-white/5 border border-white/10 flex items-center justify-center text-gray-400 transition-all duration-300 group-hover:bg-white/10 group-hover:text-blue-400 group-hover:border-blue-400/50">
                    <i class="fas fa-code text-lg"></i>
                </div>
                <div>
                    <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest leading-none mb-1">Web Developer</p>
                    <p class="text-xs font-bold text-white italic">@tomyeka_rmx</p>
                </div>
            </a>
        </div>
        <div class="text-center pt-8 border-t border-white/5">
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest">
                &copy; 2026 XII-16 TJKT. Crafted by Gemini Ai x Tomexx.ID
            </p>
        </div>
    </div>
</footer>

    <script>
        // Variabel untuk kontrol Brute Force
        let attemptCount = 0;
        const maxAttempts = 3;
        const cooldownTime = 60; // dalam detik

        function togglePassword() {
            const passField = document.getElementById('passInput');
            const eyeIcon = document.getElementById('eye-icon');
            if (passField.type === "password") {
                passField.type = "text"; eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                passField.type = "password"; eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        }

        function checkLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('loginError');
            const card = document.getElementById('login-card');

            // Cek kredensial
            if(user === "Admin" && pass === "admin123") {
                sessionStorage.setItem('adminAuth', 'true');
                window.location.href = "admin.html";
            } else {
                attemptCount++;
                
                // Tampilkan pesan error
                errorMsg.classList.remove('hidden');
                card.classList.add('animate__headShake');
                setTimeout(() => card.classList.remove('animate__headShake'), 500);

                // Jika sudah 3 kali salah
                if(attemptCount >= maxAttempts) {
                    startCooldown();
                }
            }
        }

        function startCooldown() {
            const loginBtn = document.getElementById('loginBtn');
            const userInput = document.getElementById('userInput');
            const passInput = document.getElementById('passInput');
            const errorMsg = document.getElementById('loginError');
            
            let timeLeft = cooldownTime;
            
            // Nonaktifkan input dan tombol
            loginBtn.disabled = true;
            userInput.disabled = true;
            passInput.disabled = true;
            
            const timer = setInterval(() => {
                loginBtn.innerText = `LOCKED (${timeLeft}s)`;
                errorMsg.innerHTML = `<i class="fas fa-clock mr-1"></i> Terlalu banyak percobaan. Tunggu ${timeLeft} detik.`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timer);
                    // Reset status
                    attemptCount = 0;
                    loginBtn.disabled = false;
                    userInput.disabled = false;
                    passInput.disabled = false;
                    loginBtn.innerText = "Access Dashboard";
                    errorMsg.classList.add('hidden');
                    errorMsg.innerHTML = `<i class="fas fa-exclamation-triangle mr-1"></i> Access Denied: Invalid Credentials`;
                }
            }, 1000);
        }

        function forgotPassword() {
            const phone = "6288980517964"; // GANTI DENGAN NOMOR WA ANDA (awali dengan 62)
            const message = encodeURIComponent("Halo Tomyy-ID, saya lupa kata sandi untuk Admin Panel XII-16 TJKT. Mohon bantuannya ya.");
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }

        document.addEventListener('keypress', (e) => { 
            if (e.key === 'Enter' && !document.getElementById('loginBtn').disabled) checkLogin(); 
        });
    </script>
</body>
</html>
