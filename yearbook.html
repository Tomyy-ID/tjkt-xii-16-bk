<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Yearbook | XII-16 TJKT</title>

    <link rel="icon" type="image/png" href="logo-kelas.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body { 
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth; 
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: #3b82f6;
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.07);
        }

        .nav-active { color: #3b82f6 !important; border-bottom: 2px solid #3b82f6; }
        
        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a855f7, #60a5fa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s linear infinite;
        }

        @keyframes gradientText { to { background-position: 200% center; } }

        .quote-style {
            position: relative;
            padding: 20px;
        }

        .quote-style::before {
            content: 'â€œ';
            position: absolute;
            top: -10px;
            left: 0;
            font-size: 60px;
            color: rgba(59, 130, 246, 0.2);
            font-family: serif;
        }

        .student-photo {
            aspect-ratio: 1/1;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.5s;
        }

        .glass-card:hover .student-photo {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        /* Overlay untuk Nama agar lebih jelas */
        .name-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="overflow-x-hidden">

    <nav class="p-4 md:p-6 flex justify-between items-center sticky top-0 z-50 backdrop-blur-md border-b border-white/5 bg-black/10">
        <div class="text-xl md:text-2xl font-black tracking-tighter uppercase">
            TJKT <span class="text-blue-500">XII-16</span>
        </div>
        <div class="flex items-center gap-4 md:gap-8 overflow-x-auto no-scrollbar ml-4 py-1">
            <a href="index.html" class="nav-link hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Beranda</a>
            <a href="siswa.html" class="nav-link hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Siswa</a>
            <a href="yearbook.html" class="nav-link nav-active text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Yearbook</a>
            <a href="galeri.html" class="px-4 py-1 rounded-full border border-blue-500/30 hover:bg-blue-600 transition text-[10px] md:text-sm font-black italic uppercase">Album</a>
        </div>
    </nav>

    <header class="py-20 px-6 text-center" data-aos="zoom-in">
        <h1 class="text-5xl md:text-8xl font-black gradient-text italic tracking-tighter uppercase">Yearbook</h1>
        <p class="text-gray-400 mt-4 max-w-2xl mx-auto text-sm md:text-lg font-medium italic">
            "Bukan tentang seberapa lama kita bersama, tapi tentang seberapa berharga kenangan yang kita ciptakan."
        </p>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-24">
        <div id="yearbook-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="col-span-full text-center text-gray-500 animate-pulse font-bold uppercase tracking-widest">Sinkronisasi Database Siswa...</p>
        </div>
    </main>

    <div id="editModal" class="fixed inset-0 z-[100] hidden bg-black/90 backdrop-blur-xl flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-lg p-8 rounded-[3rem] border-blue-500/50 shadow-2xl">
            <h2 class="text-2xl font-black italic uppercase mb-6 text-blue-400">Edit Data Siswa</h2>
            <div class="space-y-4">
                <input type="hidden" id="editIndex">
                <div>
                    <label class="text-[10px] font-bold uppercase text-gray-400 ml-2 tracking-widest">Nama Lengkap</label>
                    <input type="text" id="editName" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl focus:outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="text-[10px] font-bold uppercase text-gray-400 ml-2 tracking-widest">Quotes / Pesan</label>
                    <textarea id="editQuote" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl focus:outline-none focus:border-blue-500 h-28 transition resize-none"></textarea>
                </div>
                <div>
                    <label class="text-[10px] font-bold uppercase text-gray-400 ml-2 tracking-widest">Upload Foto Profil</label>
                    <input type="file" id="editPhoto" accept="image/*" class="w-full text-xs text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white cursor-pointer mt-1">
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 px-6 py-3 rounded-full font-bold uppercase text-xs border border-white/10 hover:bg-white/5 transition">Batal</button>
                    <button onclick="saveStudentChanges()" id="btnSave" class="flex-1 px-6 py-3 rounded-full font-bold uppercase text-xs bg-blue-600 hover:bg-blue-700 transition">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-black/50 py-10 border-t border-white/5 text-center">
        <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest">&copy; 2026 XII-16 TJKT. STAY PRESTIGE.</p>
    </footer>

    <audio id="clickSound" src="sfx-click.mp3" preload="auto"></audio>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        const p1 = "ghp_dcfhqFCiTfZiwmV17eGJDj"; 
        const p2 = "ApPsjJvc1QCeX6";
        const GITHUB_TOKEN = p1 + p2;
        
        const USERNAME = "Tomyy-ID";
        const REPO_NAME = "tjkt-xii-16-bk";
        const DB_FILE = "students_db.json";

        let studentsData = [];
        let currentSha = "";

        // Fungsi Load Data (Otomatis generate 36 slot jika kosong)
        async function loadDatabase() {
            try {
                const response = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO_NAME}/contents/${DB_FILE}`, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                });
                
                if(response.ok) {
                    const data = await response.json();
                    currentSha = data.sha;
                    studentsData = JSON.parse(atob(data.content));
                } else {
                    // Generate 36 slot siswa default
                    for(let i=1; i<=36; i++) {
                        studentsData.push({
                            name: `Siswa Ke-${i}`,
                            quote: "Belum ada quote yang ditambahkan.",
                            photo: `img-siswa/${i}.jpg`,
                            lastUpdate: "Original Data"
                        });
                    }
                    await updateDatabase("Inisialisasi 36 Siswa");
                }
                renderYearbook();
            } catch (e) { console.error("Error:", e); }
        }

        function renderYearbook() {
            const container = document.getElementById('yearbook-container');
            container.innerHTML = studentsData.map((s, i) => `
                <div class="glass-card rounded-[2.5rem] overflow-hidden group cursor-pointer relative" 
                     data-aos="fade-up" data-aos-delay="${(i % 6) * 50}" onclick="openEditModal(${i})">
                    
                    <div class="absolute top-4 right-6 z-20 opacity-0 group-hover:opacity-100 transition-all duration-300">
                        <span class="bg-blue-600/80 backdrop-blur-md text-white text-[10px] px-3 py-1 rounded-full font-bold uppercase">Edit Data</span>
                    </div>

                    <div class="relative overflow-hidden aspect-square">
                        <img src="${s.photo}" onerror="this.src='https://via.placeholder.com/400x400?text=FOTO+BELUM+ADA'" class="student-photo w-full h-full">
                        
                        <div class="absolute inset-0 name-overlay flex flex-col justify-end p-6">
                            <h3 class="text-2xl font-black italic uppercase tracking-tighter text-white drop-shadow-2xl leading-tight">${s.name}</h3>
                            <p class="text-blue-400 text-[9px] font-bold uppercase tracking-[0.2em] mt-1">${s.lastUpdate || 'XII-16 TJKT'}</p>
                        </div>
                    </div>

                    <div class="p-8">
                        <div class="quote-style">
                            <p class="text-gray-300 italic text-sm leading-relaxed relative z-10">"${s.quote}"</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openEditModal(index) {
            const s = studentsData[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('editName').value = s.name;
            document.getElementById('editQuote').value = s.quote;
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('editModal').classList.add('hidden'); }

        async function saveStudentChanges() {
            const index = document.getElementById('editIndex').value;
            const name = document.getElementById('editName').value;
            const quote = document.getElementById('editQuote').value;
            const fileInput = document.getElementById('editPhoto');
            const btn = document.getElementById('btnSave');

            btn.disabled = true;
            btn.innerText = "MENGUNGGAH...";

            try {
                let photoUrl = studentsData[index].photo;
                if (fileInput.files[0]) {
                    const reader = new FileReader();
                    const photoPromise = new Promise((resolve) => {
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.readAsDataURL(fileInput.files[0]);
                    });
                    const photoContent = await photoPromise;
                    const fileName = `student_${index + 1}_${Date.now()}.jpg`;
                    
                    const uploadRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO_NAME}/contents/img-siswa/${fileName}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: `Update Foto Siswa ${index + 1}`, content: photoContent })
                    });
                    const uploadData = await uploadRes.json();
                    photoUrl = uploadData.content.download_url;
                }

                const now = new Date();
                const ts = now.toLocaleDateString('id-ID') + " " + now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                
                studentsData[index].name = name;
                studentsData[index].quote = quote;
                studentsData[index].photo = photoUrl;
                studentsData[index].lastUpdate = "Update: " + ts;

                await updateDatabase(`Update profile: ${name}`);
                location.reload();
            } catch (e) {
                alert("Gagal menyimpan ke repositori. Cek koneksi.");
                btn.disabled = false;
                btn.innerText = "Simpan Perubahan";
            }
        }

        async function updateDatabase(msg) {
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(studentsData, null, 2))));
            const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO_NAME}/contents/${DB_FILE}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg, content: content, sha: currentSha })
            });
            return res.ok;
        }

        const clickSfx = document.getElementById('clickSound');
        document.addEventListener('mousedown', (e) => {
            if (e.target.closest('.glass-card') || e.target.closest('button')) {
                clickSfx.currentTime = 0;
                clickSfx.play().catch(() => {});
            }
        });

        window.addEventListener('load', () => {
            loadDatabase();
            AOS.init({ duration: 800, once: true });
        });
    </script>
</body>
</html>
