<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Yearbook | XII-16 TJKT</title>

    <link rel="icon" type="image/png" href="logo-kelas.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body { 
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth; 
        }

        @keyframes floatingLogo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-floating { animation: floatingLogo 3s ease-in-out infinite; display: inline-block; }
        .logo-glow { text-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: #3b82f6;
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.07);
        }

        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a855f7, #60a5fa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s linear infinite;
        }

        @keyframes gradientText { to { background-position: 200% center; } }

        .quote-style { position: relative; padding: 15px; min-height: 60px; }
        .quote-style::before {
            content: '“'; position: absolute; top: -10px; left: 0;
            font-size: 40px; color: rgba(59, 130, 246, 0.2); font-family: serif;
        }

        .student-photo { aspect-ratio: 1/1; object-fit: cover; filter: grayscale(100%); transition: 0.5s; }
        .glass-card:hover .student-photo { filter: grayscale(0%); transform: scale(1.05); }

        .name-shadow { text-shadow: 2px 2px 10px rgba(0,0,0,1); }
        .bottom-gradient { background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0) 100%); }

        .liked-active { color: #ef4444 !important; text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
        .filter-btn { transition: all 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .filter-btn.active { background: #3b82f6; border-color: #3b82f6; color: white; }
        
        .heart-particle {
            position: fixed; pointer-events: none; color: #ef4444; z-index: 999;
            animation: flyUp 1s ease-out forwards;
        }
        @keyframes flyUp {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(calc(-50% + var(--tx)), calc(-50% - 100px)) scale(0); opacity: 0; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="overflow-x-hidden min-h-screen flex flex-col">

    <nav class="p-4 md:p-6 flex justify-between items-center sticky top-0 z-50 backdrop-blur-md border-b border-white/5 bg-black/10">
        <div class="text-xl md:text-2xl font-black tracking-tighter animate-floating logo-glow shrink-0 uppercase">
            TJKT <span class="text-blue-500">XII-16</span>
        </div>
        <div class="flex items-center gap-4 md:gap-8 overflow-x-auto no-scrollbar ml-4 py-1">
            <a href="index.html" class="hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Beranda</a>
            <a href="yearbook.html" class="hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Yearbook</a>
            <a href="siswa.html" class="hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Siswa</a>
            <a href="login.html" class="px-3 py-1 rounded-full text-white/40 hover:text-red-500 transition text-[9px] md:text-sm font-black italic border-l border-white/10 ml-2 uppercase">LOGIN</a>
        </div>
    </nav>

    <div class="flex-grow">
        <div class="bg-black/30 border-b border-white/5 py-2">
            <marquee scrollamount="5" class="text-[10px] font-bold uppercase tracking-[0.2em] text-blue-400 italic">
                Selamat Datang di Digital Yearbook XII-16 TJKT • Klik Kartu Siswa Untuk Mengubah Profil • Data Tersimpan Aman di Database Digital •
            </marquee>
        </div>

        <header class="py-12 px-6 text-center" data-aos="zoom-in">
            <h1 class="text-4xl md:text-7xl font-black gradient-text italic tracking-tighter uppercase mb-8">Yearbook</h1>
            
            <div class="max-w-3xl mx-auto space-y-6">
                <div class="relative max-w-xl mx-auto">
                    <input type="text" id="yearbookSearch" onkeyup="searchAndSort()" placeholder="Cari nama temanmu..." 
                        class="w-full bg-white/5 border border-white/10 px-8 py-4 rounded-full focus:border-blue-500 outline-none transition text-sm italic font-medium pr-12">
                    <i class="fas fa-search absolute right-6 top-1/2 -translate-y-1/2 text-blue-500"></i>
                </div>

                <div class="flex flex-wrap justify-center gap-2 md:gap-3">
                    <button onclick="setSort('default', this)" class="filter-btn active px-4 py-2 rounded-full text-[10px] font-bold uppercase tracking-wider bg-white/5 hover:bg-white/10">Absen</button>
                    <button onclick="setSort('newest', this)" class="filter-btn px-4 py-2 rounded-full text-[10px] font-bold uppercase tracking-wider bg-white/5 hover:bg-white/10">Terbaru</button>
                    <button onclick="setSort('oldest', this)" class="filter-btn px-4 py-2 rounded-full text-[10px] font-bold uppercase tracking-wider bg-white/5 hover:bg-white/10">Terlama</button>
                    <button onclick="setSort('most-likes', this)" class="filter-btn px-4 py-2 rounded-full text-[10px] font-bold uppercase tracking-wider bg-white/5 hover:bg-white/10"><i class="fas fa-heart mr-1"></i> Populer</button>
                </div>
            </div>
        </header>

        <main class="max-w-[1400px] mx-auto px-6 pb-24">
            <div id="yearbook-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </main>
    </div>

    <div id="editModal" class="fixed inset-0 z-[100] hidden bg-black/95 backdrop-blur-xl flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-lg p-8 rounded-[2.5rem] border-blue-500/50">
            <h2 class="text-xl font-black italic uppercase mb-6 text-blue-400">Update Profile</h2>
            <div class="space-y-4">
                <input type="hidden" id="editIndex">
                <div>
                    <label class="text-[9px] font-bold uppercase text-gray-500 ml-2">Nama Lengkap</label>
                    <input type="text" id="editName" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl focus:border-blue-500 outline-none transition text-sm">
                </div>
                <div>
                    <label class="text-[9px] font-bold uppercase text-gray-500 ml-2">Quotes Kenangan</label>
                    <textarea id="editQuote" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl focus:border-blue-500 outline-none h-24 resize-none transition text-sm"></textarea>
                </div>
                <div>
                    <label class="text-[9px] font-bold uppercase text-gray-500 ml-2">Upload Foto</label>
                    <div class="flex gap-2">
                        <input type="file" id="editPhoto" accept="image/*" class="flex-grow text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white cursor-pointer">
                        <button onclick="resetPhoto()" title="Hapus Foto" class="px-4 py-2 rounded-full bg-red-500/10 text-red-500 border border-red-500/20 hover:bg-red-500 hover:text-white transition-all">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 px-4 py-2 rounded-full font-bold uppercase text-[10px] border border-white/10">Batal</button>
                    <button onclick="saveChanges()" id="btnSave" class="flex-1 px-4 py-2 rounded-full font-bold uppercase text-[10px] bg-blue-600">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        const GITHUB_TOKEN = "ghp_dcfhqFCiTfZiwmV17eGJDj" + "ApPsjJvc1QCeX6";
        const USERNAME = "Tomyy-ID";
        const REPO_NAME = "tjkt-xii-16-bk";
        const DB_FILE = "students_db.json";
        const CONTRIBUTION_FOLDER = "Digital-yearbook";

        let studentsData = [];
        let currentSha = "";
        let currentSort = 'default';

        function setSort(type, btn) {
            currentSort = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            searchAndSort();
        }

        function searchAndSort() {
            const term = document.getElementById('yearbookSearch').value.toLowerCase();
            let filtered = studentsData.map((s, i) => ({ ...s, originalIndex: i }))
                .filter(s => s.name.toLowerCase().includes(term));
            
            if (currentSort === "newest") filtered.sort((a, b) => new Date(b.lastUpdate || 0) - new Date(a.lastUpdate || 0));
            if (currentSort === "oldest") filtered.sort((a, b) => new Date(a.lastUpdate || 0) - new Date(b.lastUpdate || 0));
            if (currentSort === "most-likes") filtered.sort((a, b) => (b.likes || 0) - (a.likes || 0));
            
            render(filtered);
        }

        async function init() {
            try {
                const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO_NAME}/contents/${DB_FILE}`, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                });
                if(res.ok) {
                    const data = await res.json();
                    currentSha = data.sha;
                    studentsData = JSON.parse(atob(data.content));
                }
            } catch (e) {}

            for (let i = 0; i < 36; i++) {
                if (!studentsData[i]) {
                    studentsData[i] = { 
                        name: `Siswa ${i + 1}`, 
                        quote: "", 
                        photo: "", // Kosongkan agar pakai placeholder
                        likes: 0, 
                        lastUpdate: "2000-01-01" 
                    };
                }
            }
            render(studentsData.map((s, i) => ({ ...s, originalIndex: i })));
        }

        function render(data) {
            const container = document.getElementById('yearbook-container');
            const myLikes = JSON.parse(localStorage.getItem('my_likes') || "[]");
            
            container.innerHTML = data.map(s => {
                const hasLiked = myLikes.includes(s.originalIndex);
                // LOGIKA PLACEHOLDER: Jika photo kosong, buat URL UI Avatar
                const photoUrl = s.photo || `https://ui-avatars.com/api/?name=${encodeURIComponent(s.name)}&background=0D8ABC&color=fff&size=512&bold=true`;
                
                return `
                <div class="student-card glass-card rounded-[2rem] overflow-hidden group cursor-pointer relative" data-aos="fade-up">
                    <div class="relative overflow-hidden aspect-square" onclick="openEdit(${s.originalIndex})">
                        <img src="${photoUrl}" class="student-photo w-full h-full bg-slate-800">
                        <div class="absolute inset-0 bottom-gradient flex flex-col justify-end p-5">
                            <h3 class="text-lg font-black italic uppercase text-white name-shadow leading-tight">${s.name}</h3>
                        </div>
                    </div>
                    <div class="p-5 relative">
                        <div class="absolute right-5 top-5 flex flex-col items-center" onclick="handleLike(event, ${s.originalIndex})">
                            <i class="fas fa-heart text-xl transition-all ${hasLiked ? 'liked-active' : 'text-white/20 hover:text-white/50'}"></i>
                            <span class="text-[10px] font-bold ${hasLiked ? 'text-red-400' : 'text-gray-500'} mt-1">${s.likes || 0}</span>
                        </div>
                        <div class="quote-style pr-10" onclick="openEdit(${s.originalIndex})">
                            <p class="text-gray-400 italic text-[11px] leading-relaxed">
                                ${s.quote || '[ Quotes Kosong ]'}
                            </p>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const size = 800; 
                        canvas.width = size; canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        // Crop Square Otomatis
                        const min = Math.min(img.width, img.height);
                        ctx.drawImage(img, (img.width-min)/2, (img.height-min)/2, min, min, 0, 0, size, size);
                        resolve(canvas.toDataURL('image/jpeg', 0.7).split(',')[1]);
                    };
                };
            });
        }

        async function handleLike(event, i) {
            event.stopPropagation();
            const myLikes = JSON.parse(localStorage.getItem('my_likes') || "[]");
            if(myLikes.includes(i)) return;
            
            // Partikel Hati
            const p = document.createElement('i');
            p.className = 'fas fa-heart heart-particle';
            p.style.left = event.clientX + 'px'; p.style.top = event.clientY + 'px';
            p.style.setProperty('--tx', (Math.random() * 80 - 40) + 'px');
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1000);

            studentsData[i].likes = (studentsData[i].likes || 0) + 1;
            myLikes.push(i);
            localStorage.setItem('my_likes', JSON.stringify(myLikes));
            searchAndSort();

            const content = btoa(unescape(encodeURIComponent(JSON.stringify(studentsData, null, 2))));
            try {
                const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO_NAME}/contents/${DB_FILE}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
                    body: JSON.stringify({ message: "Like update", content: content, sha: currentSha })
                });
                if(res.ok) { const d = await res.json(); currentSha = d.content.sha; }
            } catch (e) {}
        }

        function openEdit(i) {
            document.getElementById('editIndex').value = i;
            document.getElementById('editName').value = studentsData[i].name;
            document.getElementById('editQuote').value = studentsData[i].quote;
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('editModal').classList.add('hidden'); }

        function resetPhoto() {
            const i = document.getElementById('editIndex').value;
            if(confirm("Hapus foto profil saat ini?")) {
                studentsData[i].photo = ""; // Reset ke string kosong
                alert("Foto dihapus. Klik Simpan untuk memperbarui.");
            }
        }

        async function saveChanges() {
            const i = document.getElementById('editIndex').value;
            const btn = document.getElementById('btnSave');
            const newName = document.getElementById('editName').value;
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i>';

            const fileInput = document.getElementById('editPhoto');
            if(fileInput.files[0]) {
                const slugName = newName.toLowerCase().replace(/[^a-z0-9]/g, '-');
                const fileName = `${slugName}-${Date.now()}.jpg`;
                const photoBase = await compressImage(fileInput.files[0]);
                
                const upload = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO_NAME}/contents/${CONTRIBUTION_FOLDER}/${fileName}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
                    body: JSON.stringify({ message: `Photo: ${newName}`, content: photoBase })
                });
                const res = await upload.json();
                if(res.content) studentsData[i].photo = res.content.download_url;
            }

            studentsData[i].name = newName;
            studentsData[i].quote = document.getElementById('editQuote').value;
            studentsData[i].lastUpdate = new Date().toISOString();

            const content = btoa(unescape(encodeURIComponent(JSON.stringify(studentsData, null, 2))));
            await fetch(`https://api.github.com/repos/${USERNAME}/${REPO_NAME}/contents/${DB_FILE}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
                body: JSON.stringify({ message: `Update: ${newName}`, content: content, sha: currentSha })
            });
            location.reload();
        }

        window.addEventListener('load', () => { init(); AOS.init({ duration: 600, once: true }); });
    </script>
</body>
</html>
