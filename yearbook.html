<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Yearbook | XII-16 TJKT</title>

    <link rel="icon" type="image/png" href="logo-kelas.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body { 
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth; 
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: #3b82f6;
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.07);
        }

        .nav-active { color: #3b82f6 !important; border-bottom: 2px solid #3b82f6; }
        
        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a855f7, #60a5fa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s linear infinite;
        }

        @keyframes gradientText { to { background-position: 200% center; } }

        .quote-style {
            position: relative;
            padding: 20px;
            min-height: 80px;
        }

        .quote-style::before {
            content: 'â€œ';
            position: absolute;
            top: -10px;
            left: 0;
            font-size: 60px;
            color: rgba(59, 130, 246, 0.2);
            font-family: serif;
        }

        .student-photo {
            aspect-ratio: 1/1;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.5s;
        }

        .glass-card:hover .student-photo {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .name-shadow {
            text-shadow: 2px 2px 12px rgba(0,0,0,1), 0px 0px 25px rgba(0,0,0,0.9);
        }
        
        .bottom-gradient {
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 40%, rgba(0,0,0,0) 100%);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="overflow-x-hidden">

    <nav class="p-4 md:p-6 flex justify-between items-center sticky top-0 z-50 backdrop-blur-md border-b border-white/5 bg-black/10">
        <div class="text-xl md:text-2xl font-black tracking-tighter uppercase">
            TJKT <span class="text-blue-500">XII-16</span>
        </div>
        <div class="flex items-center gap-4 md:gap-8 overflow-x-auto no-scrollbar ml-4 py-1">
            <a href="index.html" class="nav-link hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Beranda</a>
            <a href="siswa.html" class="nav-link hover:text-blue-400 transition text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Siswa</a>
            <a href="yearbook.html" class="nav-link nav-active text-[10px] md:text-sm font-bold uppercase tracking-widest whitespace-nowrap">Yearbook</a>
            <a href="galeri.html" class="px-4 py-1 rounded-full border border-blue-500/30 hover:bg-blue-600 transition text-[10px] md:text-sm font-black italic uppercase">Album</a>
        </div>
    </nav>

    <header class="py-20 px-6 text-center" data-aos="zoom-in">
        <h1 class="text-5xl md:text-8xl font-black gradient-text italic tracking-tighter uppercase">Yearbook</h1>
        <p class="text-gray-400 mt-4 max-w-2xl mx-auto text-sm md:text-lg font-medium italic">
            "Klik pada kartu siswa untuk mengisi nama, quotes, atau mengganti foto profil."
        </p>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-24">
        <div id="yearbook-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20">
                <div class="inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-4 text-gray-500 font-bold uppercase tracking-widest">Sinkronisasi 36 Slot Siswa...</p>
            </div>
        </div>
    </main>

    <div id="editModal" class="fixed inset-0 z-[100] hidden bg-black/95 backdrop-blur-xl flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-lg p-8 rounded-[3rem] border-blue-500/50">
            <h2 class="text-2xl font-black italic uppercase mb-6 text-blue-400">Update Profile</h2>
            <div class="space-y-4">
                <input type="hidden" id="editIndex">
                <div>
                    <label class="text-[10px] font-bold uppercase text-gray-400 ml-2">Nama Siswa</label>
                    <input type="text" id="editName" placeholder="Masukkan Nama..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl focus:border-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="text-[10px] font-bold uppercase text-gray-400 ml-2">Quotes Kenangan</label>
                    <textarea id="editQuote" placeholder="Tulis quotes di sini..." class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl focus:border-blue-500 outline-none h-28 resize-none transition"></textarea>
                </div>
                <div>
                    <label class="text-[10px] font-bold uppercase text-gray-400 ml-2">Foto Profil</label>
                    <input type="file" id="editPhoto" accept="image/*" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white cursor-pointer">
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 px-6 py-3 rounded-full font-bold uppercase text-xs border border-white/10">Batal</button>
                    <button onclick="saveChanges()" id="btnSave" class="flex-1 px-6 py-3 rounded-full font-bold uppercase text-xs bg-blue-600">Simpan Data</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-black/50 py-10 border-t border-white/5 text-center">
        <p class="text-gray-500 text-[10px] font-bold uppercase tracking-widest">&copy; 2026 XII-16 TJKT. STAY PRESTIGE.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        const GITHUB_TOKEN = "ghp_dcfhqFCiTfZiwmV17eGJDj" + "ApPsjJvc1QCeX6";
        const USERNAME = "Tomyy-ID";
        const REPO_NAME = "tjkt-xii-16-bk";
        const DB_FILE = "students_db.json";

        let studentsData = [];
        let currentSha = "";

        async function init() {
            try {
                const response = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO_NAME}/contents/${DB_FILE}`, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                });
                
                if(response.ok) {
                    const data = await response.json();
                    currentSha = data.sha;
                    studentsData = JSON.parse(atob(data.content));
                }
            } catch (e) { console.log("Init database baru."); }

            // FORCE 36 SLOTS
            const finalData = [];
            for (let i = 0; i < 36; i++) {
                if (studentsData[i]) {
                    finalData.push(studentsData[i]);
                } else {
                    finalData.push({
                        name: `Nama Siswa ${i + 1}`,
                        quote: "", // DIKOSONGKAN AGAR BISA DIEDIT
                        photo: `img-siswa/${i + 1}.jpg`,
                        updateInfo: "Belum Diupdate"
                    });
                }
            }
            studentsData = finalData;
            render();
        }

        function render() {
            const container = document.getElementById('yearbook-container');
            container.innerHTML = studentsData.map((s, i) => `
                <div class="glass-card rounded-[2.5rem] overflow-hidden group cursor-pointer relative" 
                     data-aos="fade-up" onclick="openEdit(${i})">
                    
                    <div class="relative overflow-hidden aspect-square">
                        <img src="${s.photo}" onerror="this.src='https://via.placeholder.com/400x400?text=FOTO+${i+1}'" class="student-photo w-full h-full">
                        
                        <div class="absolute inset-0 bottom-gradient flex flex-col justify-end p-8">
                            <h3 class="text-2xl md:text-3xl font-black italic uppercase tracking-tighter text-white name-shadow leading-none">${s.name}</h3>
                            <p class="text-blue-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-2 opacity-80">${s.updateInfo}</p>
                        </div>
                    </div>

                    <div class="p-8">
                        <div class="quote-style">
                            <p class="text-gray-300 italic text-sm leading-relaxed">
                                ${s.quote ? `"${s.quote}"` : `<span class="text-gray-600">[ Quotes Masih Kosong ]</span>`}
                            </p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openEdit(i) {
            document.getElementById('editIndex').value = i;
            document.getElementById('editName').value = studentsData[i].name;
            document.getElementById('editQuote').value = studentsData[i].quote;
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('editModal').classList.add('hidden'); }

        async function saveChanges() {
            const i = document.getElementById('editIndex').value;
            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = "SINKRONISASI...";

            const fileInput = document.getElementById('editPhoto');
            if(fileInput.files[0]) {
                const reader = new FileReader();
                const photoBase64 = await new Promise(r => {
                    reader.onload = () => r(reader.result.split(',')[1]);
                    reader.readAsDataURL(fileInput.files[0]);
                });
                
                const upload = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO_NAME}/contents/img-siswa/upd_${Date.now()}.jpg`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
                    body: JSON.stringify({ message: "upload photo", content: photoBase64 })
                });
                const resUpload = await upload.json();
                studentsData[i].photo = resUpload.content.download_url;
            }

            studentsData[i].name = document.getElementById('editName').value;
            studentsData[i].quote = document.getElementById('editQuote').value;
            studentsData[i].updateInfo = "Update: " + new Date().toLocaleDateString('id-ID');

            const content = btoa(unescape(encodeURIComponent(JSON.stringify(studentsData, null, 2))));
            await fetch(`https://api.github.com/repos/${USERNAME}/${REPO_NAME}/contents/${DB_FILE}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
                body: JSON.stringify({ message: "update yearbook", content: content, sha: currentSha })
            });

            location.reload();
        }

        window.addEventListener('load', () => {
            init();
            AOS.init({ duration: 800, once: true });
        });
    </script>
</body>
</html>
