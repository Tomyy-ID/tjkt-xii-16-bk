    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // --- MUSIC LOGIC ---
        const playlist = [
            "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
            "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
            "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"
        ];
        
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        const musicIcon = document.getElementById('musicIcon');
        let userWantsMusic = false; 

        window.addEventListener('load', () => {
            const randomSong = playlist[Math.floor(Math.random() * playlist.length)];
            music.src = randomSong;
        });

        function toggleMusic() {
            if (music.paused) {
                music.play();
                userWantsMusic = true;
                musicIcon.classList.replace('fa-volume-mute', 'fa-volume-up');
            } else {
                music.pause();
                userWantsMusic = false;
                musicIcon.classList.replace('fa-volume-up', 'fa-volume-mute');
            }
        }

        window.addEventListener('click', () => {
            if (music.paused && !userWantsMusic) {
                music.play();
                userWantsMusic = true;
                musicIcon.classList.replace('fa-volume-mute', 'fa-volume-up');
            }
        }, { once: true });

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                music.pause();
            } else if (userWantsMusic) {
                music.play();
            }
        });
    </script>
